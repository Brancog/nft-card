<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <section class="nft-card">
    <div class="container">
      <div class="card">
        <section class="card__main-content">
        <div class="card__img-wrap">
          <img class="card__img" src="images/image-equilibrium.jpg" alt="">
          <img class="card__img-view" src="images/icon-view.svg" alt="">
          <div class="card__img-overlay"></div>
        </div>
        <div class="card__main-text">
          <h1 class="card__heading">Equilibrium #3429</h1>
          <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__stats">
          <div class="card__eth">
            <img class="card__eth-img" src="images/icon-ethereum.svg" alt="">
            <p class="card__eth-value">0.041 ETH</p>
          </div>
          <div class="card__time">
            <img class="card__clock-ico" src="images/icon-clock.svg" alt="">
            <p class="card__time-remaining">3 days left</p> 
          </div>
        </div>
        <hr class="card__horizontal-rule">
        <div class="card__author">
          <div class="card__author-img-wrap">
            <img class="card__author-img" src="images/image-avatar.png" alt="">
          </div>
          <p class="card__author-name">Creation of <span class="card__author-name--white">Jules Wyvern</span> </p>
        </div>
      </section>
      </div>
    </div>
  </section>

  

  
  
  
  

  </div>
</body>
</html>
